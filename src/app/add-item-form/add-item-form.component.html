<!-- Template driven form -->
<!-- Must create template reference variable with #variable -->
<form #itemForm="ngForm" (ngSubmit)="onSubmit(itemForm)">
    <div class="field is horizontal">
        <div class="field-body">
            <div class="field is-narrow">
                <p class="control">
                    <input 
                        type="number" 
                        required
                        name="amount"
                        class="input"
                        style="width: 100px" 
                        placeholder="Amount"
                        [ngModel]="item.amount">
                </p>
            </div>
            <div class="field">
                <p class="control">
                    <input 
                        type="text" 
                        required
                        name="description"
                        class="input"
                        placeholder="Description"
                        [ngModel]="item.description">
                </p>
            </div>
            <div class="field is-narrow">
                <!-- Button disabled when itemForm is not valid -->
                <button class="button" [ngClass]="{'is-primary': !isNewItem, 'is-success': isNewItem}" type="submit" [disabled]="!itemForm.valid">
                    <p *ngIf="isNewItem">
                        Add
                    </p>
                    <p *ngIf="!isNewItem">
                        Update
                    </p>
                </button>
            </div>
        </div>
    </div>
</form>
